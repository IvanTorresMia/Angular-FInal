
<div class="task-detail-container">
    <span>Title</span>
    <h1>{{ myTask.title }}</h1>
    <span>Description</span>
    <p>{{ myTask.body }}</p>
 
    <a routerLink = "/update/{{myTask.id}}">
        Update Task
    </a>
    <a (click) = "deleteTask(myTask.id)">
        Delete
    </a>
</div>
