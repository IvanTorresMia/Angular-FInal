<div class="search-container">
  <div class="header">
    <h2>Search a task!</h2>

    <input
      class="search"
      placeholder="search"
      (ngModelChange)="handleChange($event)"
      [ngModel]="title"
    />
  </div>

  <div class="tasks-section">

    <!-- looping through the data in title -->
    <div *ngFor="let t of task" class="task-item">

      <!-- we are setting each anchor tag to a link with the router, to the id of the task -->
      <h3>View {{ t.title }}</h3>
      <div class="buttons">
        <a routerLink="/details/{{ t.id }}"> View Task </a>
        <a routerLink="/update/{{ t.id }}"> Update Task </a>
        <a (click)="deleteTask(t.id)"> Delete </a>
      </div>
    
    </div>
  </div>
</div>
